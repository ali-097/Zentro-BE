version: "3.9"

services:
  backend:
    build: .
    container_name: nest_backend
    ports:
      - "5432:5432"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: env.DB_NAME
      POSTGRES_USER: env.DB_USER
      POSTGRES_PASSWORD: env.DB_PASSWORD
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
